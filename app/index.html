<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a ui-sref="main" ui-sref-active="active"><i class="fa fa-home"></i></a></li>
              <li><a ui-sref="informacao" ui-sref-active="active">Informações</a></li>
              <li><a ui-sref="createDenuncia" ui-sref-active="active">Denunciar</a></li>
              <li><a ui-sref="showDenuncias" ui-sref-active="active">Minhas Denúncias</a></li>
              <li><a ui-sref="estatisticas" ui-sref-active="active">Estatísticas</a></li>
            </ul>
            <button class="btn btn-default navbar-btn pull-right" ng-if="!isAuthenticated()" ui-sref="login"
            style="background-color:rgba(76, 175, 80, 0.7); color:white;"><i class="fa fa-sign-in"></i>Login</button>
            <button class="btn btn-default navbar-btn pull-right" ng-if="!isAuthenticated()" ui-sref="signUp"
            style="background-color:rgba(3, 169, 244, 0.7); color:white;">Cadastro</button>
            <button class="btn navbar-btn pull-right" ng-if="isAuthenticated()" ng-click="logout()" align="left"
            style="background-color:rgba(244, 67, 54, 0.7); color:white;"><i class="fa fa-sign-out"></i>Sair</button>
          </div>
      </div>
    </div>

    <div class="container" ui-view=""></div>

    <div class="footer">
      <div class="container">
        <p><span class="fa fa-heartbeat"></span> À serviço do bem-estar e saúde!</p>
      </div>
    </div>
